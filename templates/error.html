<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cearum</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <link rel="stylesheet" href="/static/theme.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- Error notification -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="box-theme rounded-lg shadow-lg max-w-md text-center p-10">
            <p class="font-semibold text-[27px] text-amber-800">Discord Auth Errror</p>
            <p class="error-code text-[12px] mt-1">ERROR CODE: {{ error_code }}</p>
            <p class="text-[13px] text-neutral-400 mt-3 font-semibold mb-3">{{ error_message }}</p>
            <a href="{{ url_for('index') }}" class="text-[10px] font-light text-neutral-400">Click me to retry</a>
        </div>
    </div>
</body>
</html>
